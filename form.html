<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>freeCodeCamp | Survey Form</title>
</head>
<body>
    <main class="flex flex-col items-center justify-center mb-20">
        <h1 class="text-4xl font-medium mt-10">freeCodeCamp Survey Form</h1>
        <p class="text-sm mb-10 mt-2">Thank you for taking the time to help us improve the platform</p>
        <div class="form p-9 px-14">
            <form>
                <div class="mb-4">
                    <label for="name" class="text-sm font-medium">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="mt-2 p-2 w-full border rounded-md input-style">
                </div>
                <div class="mb-4">
                    <label for="email" class="text-sm font-medium">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" class="mt-2 p-2 w-full border rounded-md input-style">
                </div>
                <div class="mb-4">
                    <label for="age" class="text-sm font-medium">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" class="mt-2 p-2 w-full border rounded-md input-style">
                </div>
                <div class="mb-4">
                    <label for="age" class="text-sm font-medium">
                        Which option best describes your current role?
                    </label>
                    <select class="mt-2 p-2 w-full border rounded-md text-sm font-medium input-style" id="dropdown" required>
                        <option value="" disabled selected>Select current role</option>
                        <option value="role1">Student</option>
                        <option value="role2">Full Time Job</option>
                        <option value="role3">Full Time Learner</option>
                        <option value="role3">Prefer not to say</option>
                        <option value="role3">Other</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="recommend" class="text-sm font-medium">
                        Would you recommend freeCodeCamp to a friend?
                    </label>
                    <label class="block mt-4">
                        <input type="radio" name="gender" class="pointer"> Definitely
                    </label>
                    <label class="block">
                        <input type="radio" name="gender" class="pointer"> Maybe
                    </label>
                    <label class="block">
                        <input type="radio" name="gender" class="pointer"> Not sure
                    </label>
                </div>
                <div class="mt-4">
                    <label for="age" class="text-sm font-medium">
                        What is your favorite feature of freeCodeCamp?
                    </label>
                    <select class="mt-2 p-2 w-full border rounded-md text-sm font-medium input-style" id="dropdown" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="feature1">Challenges</option>
                        <option value="feature2">Projects</option>
                        <option value="feature3">Community</option>
                        <option value="feature3">Open Source</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label class="text-sm font-medium">
                        What would you like to see improved? (Check all that apply)
                    </label>
                    <br>
                    <input type="checkbox" id="checkbox1" class="mt-4">
                    <label for="checkbox1" class="ml-2 ">Front-end Projects</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Back-end Projects</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Data Visualization</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Challenges</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Open Source Community</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Gitter help rooms</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Videos</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">City Meetups</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Wiki</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Forum</label>
                    <br>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="ml-2 ">Additional Courses</label>
                </div>
                <div class="mt-4">
                    <label for="message">Any comments or suggestions?</label>
                    <textarea id="message" placeholder="Enter your comment here..." class="block mb-4 mt-2 w-full h-32 p-2  input-style"></textarea>
                    <button type="submit" class="submit-btn w-full p-2 mt-10 h-16">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

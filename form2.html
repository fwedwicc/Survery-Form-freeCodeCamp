<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp's Survery Form</title>
    <link rel="stylesheet" href="/css/formstyle2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description" style="margin:-8px 0 2rem 0">Thank you for taking the time to help us improve the platform.</p>
    <div class="container">
        <form id="survey-form">
            <label id="name-label" style="margin: 0 0 6px 0">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name"
                class="input-style" 
                placeholder="Enter your name" 
                value="" 
                required
            />
            <label id="email-label" style="margin: 10px 0 6px 0">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                class="input-style" 
                placeholder="Enter your email" 
                value="" 
                required
            />
            <label id="number-label" style="margin: 10px 0 6px 0">Age (Optional)</label>
            <input 
                type="number" 
                id="number" 
                name="age"
                class="input-style" 
                placeholder="Enter your age" 
                required 
                min="12" 
                max="100" 
                value="" 
                required
            />
            <label for="dropdown" style="margin: 10px 0 6px 0">Which option best describes your current role?</label>
            <select id="dropdown" class="input-style" required>
                <option value="" disabled selected>Select current role</option>
                <option value="role1">Student</option>
                <option value="role2">Full Time Job</option>
                <option value="role3">Full Time Learner</option>
                <option value="role4">Prefer not to say</option>
                <option value="role5">Other</option>
            </select>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                  <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                  />Definitely</label
                >
                <label>
                  <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                  />Maybe</label
                >
                <label
                  ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                  />Not sure</label
                >
              </div>
            <label for="dropdown" style="margin: 15px 0 6px 0">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" class="input-style" required>
                <option value="" disabled selected>Select an option</option>
                <option value="feature1">Challenges</option>
                <option value="feature2">Projects</option>
                <option value="feature3">Community</option>
                <option value="feature4">Open Source</option>
            </select>

            <label for="dropdown" style="margin: 10px 0 6px 0">What would you like to see improved? (Check all that apply)</label>
            <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
            <label for="message" style="margin: 10px 0 6px 0">Any comments or suggestions?</label>
            <textarea id="message" placeholder="Enter your comment here..." class="input-style"></textarea>
            <button id="submit" style="margin: 20px 0 0 0">Submit</button>
        </form>
    </div>
</body>
</html>
